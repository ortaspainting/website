<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Construction</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Center everything */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    /* Paint-roller container, now vertical stack */
    .paint-roller {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    /* Roller cylinder on top */
    .roller-cylinder {
      width: 100px;
      height: 40px;
      border-radius: 5px;
      background: repeating-linear-gradient(
        90deg,
        #e0e0e0,
        #e0e0e0 12px,
        #c0c0c0 12px,
        #c0c0c0 24px
      );
      animation: roll 0.8s linear infinite;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
      margin-bottom: 18px; /* space down to frame */
      transform: translateX(-10px);
    }

    /* Frame rotated to connect cylinder → handle */
    .roller-frame {
      width: 80px;      /* long horizontal bar */
      height: 10px;
      background: #444;
      transform: rotate(-45deg);
      transform-origin: top center;
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.2);
      margin-bottom: -1px; /* tuck it into the handle */
    }

    /* Wooden handle at bottom */
    .roller-handle {
      width: 16px;
      height: 100px;
      background: #8B4513;
      border-radius: 8px;
      box-shadow: inset -2px 0 0 rgba(0,0,0,0.2);
    }

    /* Text styling */
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #666;
    }

    /* Roller “spin” animation */
    @keyframes roll {
      from { background-position: 0 0; }
      to   { background-position: 24px 0; }
    }
  </style>
</head>
<body>
  <div class="paint-roller">
    <div class="roller-cylinder"></div>
    <div class="roller-frame"></div>
    <div class="roller-handle"></div>
  </div>
  <h1>We’re Under Construction</h1>
  <p>Thanks for your patience—we’ll be here soon!</p>
</body>
</html>
